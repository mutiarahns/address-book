<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-white max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <header
        class="bg-white space-y-4 p-4 sm:px-8 sm:py-6 lg:p-4 xl:px-8 xl:py-6"
      >
        <div class="flex items-center justify-between">
          <a href="/">
            <h1 class="font-semibold text-2xl text-slate-900">
              Contact Management
            </h1>
          </a>

          <a
            href="/"
            class="hover:bg-slate-500 group flex items-center rounded-md bg-slate-900 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm"
          >
            Back To Home
          </a>
        </div>

        <form id="search-form" method="post" class="group relative">
          <i
            class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -mt-2.5 text-slate-400 pointer-events-none group-focus-within:text-blue-500"
          ></i>
          <input
            id="search-input"
            name="search-input"
            class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm"
            type="text"
            aria-label="Search Contact"
            placeholder="Search Contact..."
          />
        </form>
      </header>

      <main>
        <div
          id="detail-contact-container"
          class="bg-gray-50 px-8 py-8 mb-6 pb-6 border-b border-slate-200"
        >
          <!-- Contact detail -->
        </div>
      </main>
    </section>
  </body>

  <script src="../storage.js"></script>
  <script src="../assets/js/detail.js"></script>
</html>
