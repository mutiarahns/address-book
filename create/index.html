<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-white max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <header
        class="bg-white space-y-4 p-4 sm:px-8 sm:py-6 lg:p-4 xl:px-8 xl:py-6"
      >
        <div class="flex items-center justify-between">
          <a href="/">
            <h1 class="font-semibold text-2xl text-slate-900">
              Contact Management
            </h1>
          </a>
        </div>
      </header>

      <div
        class="w-full py-6 border-b-2 border-gray-900/10 sm:px-0 xs:px-0 xl:px-10 lg:px-10 md:px-10"
      >
        <h1 class="text-md font-semibold text-gray-700">Create New Contact</h1>
      </div>

      <div
        class="px-4 py-3 flex justify-center bg-white rounded-lg border-b-2 border-gray-900/10"
      >
        <form
          id="add-contact-form"
          role="form"
          method="post"
          class="w-full max-w-lg"
        >
          <div class="flex flex-wrap -mx-3 mb-6 mt-6">
            <div class="relative w-full px-2 mb-10">
              <label class="absolute top-0 right-2">
                <input
                  class="sr-only peer"
                  name="favorite"
                  type="checkbox"
                  value="true"
                />
                <div
                  class="px-3 py-3 rounded-full flex items-center justify-center text-white bg-slate-300 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                >
                  <i class="fa-solid fa-heart"></i>
                </div>
              </label>
            </div>

            <div class="w-full px-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="name"
              >
                Full Name*
              </label>
              <input
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                id="name"
                name="full-name"
                type="text"
                placeholder="Jane Doe"
                required
              />
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="email"
              >
                Email*
              </label>
              <input
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                id="email"
                name="email"
                type="email"
                placeholder="janedoe@gmail.com"
                required
              />
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="phone-number"
              >
                Phone Number*
              </label>
              <input
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                id="phone-number"
                name="phone-number"
                type="tel"
                placeholder="0812345678"
                required
              />
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="birthdate"
              >
                Birthdate
              </label>
              <input
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                id="birthdate"
                name="birthdate"
                type="date"
              />
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="address"
              >
                Address
              </label>
              <textarea
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                id="address"
                name="address"
                type="tel"
                placeholder="Sesame Street, Jakarta"
                rows="4"
              ></textarea>
            </div>
          </div>

          <label
            class="block text-gray-700 text-sm font-semibold mb-2"
            for="phone-number"
          >
            Labels (Optional)
          </label>

          <div
            class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200"
          >
            <div id="label-checkbox" class="space-x-2 flex text-sm">
              <!-- Labels -->
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <button
                class="bg-gray-100 w-full hover:bg-gray-50 text-gray-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                <a
                  class="inline-flex items-center justify-center w-full text-sm font-semibold transition-colors duration-150"
                  href="/"
                >
                  Cancel
                </a>
              </button>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <button
                class="inline-flex items-center justify-center w-full hover:bg-slate-500 group flex items-center rounded-md bg-slate-900 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm"
                type="submit"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>

  <script src="../storage.js"></script>
  <script src="../assets/js/create.js"></script>
</html>
